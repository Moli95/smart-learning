      <p style="text-align: center; font-size: 16px;">Log in or create a new account!</p>
        <div class="main">

            <div class="signin-form profile col-md-6">
              <h3>Login</h3>

              <div class="login-form">
                <form action="/" method="post">
                  <input type="text" name="logemail" placeholder="E-mail" required="">
                  <input type="password" name="logpassword" placeholder="Password" required="">
                  <div class="tp">
                    <button type="submit" value="LOGIN NOW"><span>Login now </span></button>
                  </div>
                </form>
              </div>
            </div>
          <div class="agile">
            <div class="signin-form profile col-md-6">
              <h3>Register</h3>

              <div class="login-form">
                <form action="/" method="post">
                  <input type="email" name="email" placeholder="E-mail" required="">
                  <input type="text" name="username" placeholder="Username" required="" minlength="5">
                  <input type="password" name="password" placeholder="Password" required="" minlength="8">
                  <input type="password" name="passwordConf" placeholder="Confirm Password" required="" minlength="8">
                  <button type="submit" value="REGISTER"><span>Register </span></button>
                </form>
              </div>
              <p><a href="#"> By clicking register, I agree to your terms</a></p>
            </div>
          </div>
        </div>
